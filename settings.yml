home:
  header: >
    <h1>LF Energy Interactive Landscape</h1>  <p>The LF Energy Interactive Landscape is a tool for exploring the open source ecosystem in the energy
    industry.</p> <h2><a
    href="https://github.com/lf-energy/lfenergy-landscape/issues/new?assignees=jmertic%2CYarille&labels=new+entry&template=new-landscape-entry.yml&title=New+Landscape+Entry+-+%5BPROJECT%5D">Click
    here</a> to add a new entry to the landscape<h2> <h2><a
    href="https://github.com/lf-energy/lfenergy-landscape/issues/new?assignees=jmertic%2CYarille&labels=update+entry&template=update-landscape-entry.yml&title=Update+Landscape+Entry+for+%5BPROJECT%5D">Click
    here</a> to update an existing landscape entry</h2> <p>We would like to thank <a href="https://opensustain.tech/">Open Sustainable Technology</a> for it's
    work in curating the list of projects in this landscape.</p>
