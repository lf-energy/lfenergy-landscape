          - item:
            name: Shapeshifter
            description: >-
              Focused specifically on the exchange of flexibility between Aggregators (AGRs), DSOs, and TSOs, Shapeshifter describes the corresponding market
              interactions between them to resolve grid constraints by applying congestion management or grid-capacity management. Shapeshifter can be used as a
              stand-alone protocol for flexibility forecasting, offering, ordering, and settlement processes. Its purpose is to support the use of flexibility
              markets for grid-congestion issues and standardize the setup and operation of these markets across different DSOs, TSO’s and different countries.
            homepage_url: https://shapeshifter.energy/
            repo_url: https://github.com/shapeshifter/shapeshifter-library-java
            project_org: https://github.com/shapeshifter
            logo: shapeshifter.svg
