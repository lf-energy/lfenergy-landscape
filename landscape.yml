            name: CoMPAS
            description: >-
              The CoMPAS project was formed as the first project in LF Energy’s Digital Substation Automation Systems (DSAS) initiative. The primary goal of the
              CoMPAS project is to develop open source software components related to IEC 61850 model implementation, specifically for profile management and
              configuration of a power industry Protection Automation and Control System (PACS).


              CoMPAS (Configuration Modules for Power industry Automation Systems is being developed using several guiding principles, including the use of
              cross-platform Docker-based microservices along with a lightweight browser client, multiple language support for the user interface, scriptable
              controls, and the ability to integrate third-party tools.
            homepage_url: https://www.lfenergy.org/projects/compas/
            repo_url: https://github.com/com-pas/compas-core
