          - item:
            name: SOGNO
            description: >-
              SOGNO aims at facilitating the transition to a modular microservices based control center software solution. This allows operators to adapt faster
              because components can be updated more independently from each other. It provides system operators and automation software developers with an open
              source framework that exposes open APIs to plug in new automation functions and supports industry standards such as CIM IEC61970. The vision is to
              integrate today’s SCADA systems with SOGNO and gradually move functionalities into microservices.
            homepage_url: https://www.lfenergy.org/projects/sogno/
