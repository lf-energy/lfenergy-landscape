          - item:
            name: OpenDSM
            description: >-
              The mission of the Project is to develop an open source project with the following goals:


              - Build an open source library for predicting energy consumption of utility meters based on their historical usage and additional covariate
              data;  

              - Maintain a production-ready library to act as a measurement system for distributed energy resources that can be replicated by all parties in
              markets and expand capabilities over time;

              - Ensure transparency and trust by providing open source code that enables reliable validation and mutual accountability in energy markets; 

              - Provide reusable components with documented APIs and consistent security practices; and

              - Develop an ecosystem of developers, suppliers, OEMs, systems integrators, and customers all using this common platform as the basis to define
              common transactional units for distributed energy resources in the market.
            homepage_url: https://www.lfenergy.org/projects/openeemeter/
            repo_url: https://github.com/openeemeter/eemeter
