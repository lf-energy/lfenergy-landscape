          - item:
            name: Grid eXchange Fabric (GXF)
            description: >-
              Grid eXchange Fabric (GXF) is a software platform that enables hardware monitoring and control in the public space. GXF provides several functions
              out of the box and provides scalability & high availability, high security, a generic design, and no vendor lock-in. GXF is currently deployed in
              several public use cases, including microgrids, smart metering, public lighting, and distribution automation.


              GXF is open, independent, and driven by its community, developed using open source best practices and designed to use open standards. This enables
              third parties to develop new and innovative solutions. The trade-off is flexibility and freedom. Unlike closed proprietary software, open source
              software can be altered and extended by any developer familiar with the source code. This grants organizations freedom from “vendor lock-in,”
              assures long-term viability, and creates industry opportunities for support, consulting, and training.
            homepage_url: https://www.lfenergy.org/projects/gxf/
            project: earlyadoption
            repo_url: https://github.com/OSGP/Shared
            project_org: https://github.com/OSGP
            logo: grid_exchange_fabric_gxf.svg
